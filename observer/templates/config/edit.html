<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ROS 2 Topic Visualization</title>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <form method="post">
            <textarea name="content">{{content}}</textarea>
            <input type="submit" name="update" value="Save and Quit" />
            <input type="reset" name="reset" value="Reset" />
        </form>
    </div>
    <style>
        form {
            width: calc(100vw - 20px);
            margin: 10px;
        }

        textarea {
            width: 100%;
            padding: 5px;
            height: min(50em, calc(100vh - 10em));
        }

    </style>
    <script type="module" src="{{url_for('static', filename='index.js')}}"></script>
</body>

</html>
